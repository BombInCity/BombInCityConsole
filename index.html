    var bomb_map;

bomb_map.addListener( 'click', function(event) {

 }

function place_marker(position, bomb_map){
var emoji = document.getElementById('icon').value;
   var marker = new google.maps.Marker({
      position: position,
      icon: emoji,
      map: bomb_map
  
    });
 bomb_map.panTo(position);
console.log(position.lat() +" " + position.lng()+ " "+ emoji);
var x = position.lat() +" " + position.lng()+ " "+ emoji;
 var x = document.createElement("P");

  document.body.appendChild(x);
